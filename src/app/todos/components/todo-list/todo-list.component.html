<ul class="list-group">
    <li class="list-group-item" ng-repeat="todoItem in $ctrl.todoItems">
        <span class="label" ng-class="todoItem.completed ? 'label-success' : 'label-default'"><i class="glyphicon" ng-class="todoItem.completed ? 'glyphicon-ok' : 'glyphicon-remove'"></i></span>
        <span>{{ todoItem.title }}</span>
    </li>
</ul>
